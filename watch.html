<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Card</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background: #fff;
        width: 300px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
      }

      .product-name {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #333;
      }

      .price {
        font-size: 1rem;
        color: #4caf50;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .btn {
        display: inline-block;
        background: #4caf50;
        color: #fff;
        padding: 10px 16px;
        text-decoration: none;
        border-radius: 6px;
        font-size: 0.9rem;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://tse4.mm.bing.net/th/id/OIP.-qQjbwHJRYwnrx_vEhQZnwHaFj?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3"
        alt="Product Image"
      />
      <div class="card-content">
        <div class="product-name">Elegant Watch</div>
        <div class="price">$79.99</div>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
  </body>
</html>
